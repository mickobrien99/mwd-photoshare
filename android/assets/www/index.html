<!DOCTYPE html> 
<html> 
	<head>
	  <title>photoshare</title>
	  <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />

	  <meta name="apple-mobile-web-app-capable" content="yes" />
	  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

	  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="photoshare-apple-touch-icon-114x114-precomposed.png">
	  <link rel="apple-touch-icon-precomposed" href="photoshare-apple-touch-icon-precomposed.png">
	  <link rel="apple-touch-startup-image" href="photoshare-splash-320x460.png" />
	  <link rel="apple-touch-startup-image" media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)" href="photoshare-splash-640x920.png" />

	  <link rel="stylesheet" href="css/jquery.mobile.css" />
	  <link rel="stylesheet" href="css/jquery.mobile.structure.css" />
	  <link rel="stylesheet" href="css/app.css" />
	  <link rel="stylesheet" href="css/ios/style.css" />

	  <script src="js/cordova-1.6.0.js"></script>
	  <script src="js/jquery.js"></script>
	  <script src="js/jquery.mobile.js"></script>
	  <script src="js/underscore.js"></script>
	  <script src="js/backbone.js"></script>
	  <script src="js/util.js"></script>
	  <script src="js/iscroll.js"></script>
	  <script src="js/data-capsule-client.js"></script>
	  <script src="js/app.js"></script>
	</head>
	
	<body>
		<div id="main" data-role="page">
			<div id="header" data-role="header">
				<h1>photoshare</h1>
				<a id="header_login"  href="#auth" data-role="button" class="ui-btn-right" style="font-size:0.9em">login</a>
				<a id="header_logout" href="/logout" rel="external" data-role="button" class="ui-btn-right" style="font-size:0.9em">logout</a>
			</div>

			<div id="content" data-role="content">
				<div id="content_hometab" class="content scroller">
					<div class="content-area">
						<h3>Home</h3>
						<div data-role="controlgroup">
						  <a id="hometab_accel_watch" data-role="button" data-inline="true">Watch</a>
						  <a id="hometab_accel_stop"  data-role="button" data-inline="true">Stop</a>
						</div>

						<div class="ui-grid-a">
							<div class="ui-block-a">X: <span id="hometab_accel_x_val"></span></div>
							<div class="ui-block-b"><div id="hometab_accel_x" class="charthbar"></div></div>
							<div class="ui-block-a">Y: <span id="hometab_accel_y_val"></span></div>
							<div class="ui-block-b"><div id="hometab_accel_y" class="charthbar"></div></div>
							<div class="ui-block-a">Z: <span id="hometab_accel_z_val"></span></div>
							<div class="ui-block-b"><div id="hometab_accel_z" class="charthbar"></div></div>
						</div>
						<h3>Button</h3>
						<p id="hometab_button"></p>
					</div>
				</div>

				<div id="content_capture" class="content scroller">
					<div class="content-area">
						<h3>Capture</h3>
						<a id="capture_image" data-role="button">Take a Photo</a>
						<a id="select_image" data-role="button">Select a Photo</a>
						<a id="upload_image" data-role="button">Upload Photo</a>
						<h3>Play</h3>
						<img id="display_image" style="width:300px">
						<!-- <a id="capture_video_play" rel="external" style="display:none" data-role="button">Play Video</a>
						<a id="capture_audio_play" rel="external" style="display:none" data-role="button">Play Audio</a> --> 
					</div>
				</div>

				<div id="content_share" class="content scroller">
					<div class="content-area">
						<div data-role="controlgroup" data-type="horizontal" class="minibuttons">
							<a id="social_msg_twitter"  data-role="button" data-iconpos="right" class="social_msg twitter_msg ui-corner-right ui-corner-left">tweet</a>
							<a id="social_msg_facebook" data-role="button" data-iconpos="right" class="social_msg facebook_msg ui-corner-right ui-corner-left">post</a>
						</div>
					</div>
				</div>

				<div id="content_map" class="content scroller">
					<div class="content-area">
						<a id="getLocation" data-role="button">Get my location</a>
						<div id="mapdisplay" data-role="fieldcontain">
						</div>
					</div>
				</div>

				<div id="content_info" class="content scroller">
					<div class="content-area">
						<h3>App Info</h3>
						<div class="ui-grid-a">
							<div class="ui-block-a">name:</div>
							<div class="ui-block-b"><span id="phonegap_name"></span></div>
							<div class="ui-block-a">phonegap:</div>
							<div class="ui-block-b"><span id="phonegap_phonegap"></span></div>
							<div class="ui-block-a">platform:</div>
							<div class="ui-block-b"><span id="phonegap_platform"></span></div>
							<div class="ui-block-a">uuid:</div>
							<div class="ui-block-b"><span id="phonegap_uuid"></span></div>
							<div class="ui-block-a">version:</div>
							<div class="ui-block-b"><span id="phonegap_version"></span></div>
						</div>
					</div>
				</div>
			</div>
			
			<div id="footer" data-role="footer" class="ui-bar custom-tabbar" data-position="fixed" data-fullscreen="true">
				<div data-role="navbar" class="ui-navbar">
					<ul id="tabbar" class="ui-grid custom-tabbar">
						<li><a id="tab_hometab"  data-icon="custom">View</a></li>
						<li><a id="tab_capture"  data-icon="custom">Capture</a></li>
						<li><a id="tab_share"    data-icon="custom">Share</a></li>
						<li><a id="tab_map"      data-icon="custom">Map</a></li>
						<li><a id="tab_info"     data-icon="custom">Info</a></li>
					</ul>
				</div>
			</div>
		</div>
		
		<!-- login -->
		<div id="auth" data-role="page" data-add-back-btn="true">
			<div data-role="header">
				<h1>Login</h1>
			</div>

			<div data-role="content">
				<a href="/auth/twitter"  rel="external" data-role="button" data-iconpos="right" class="social_login twitter_login">Twitter</a>
				<a href="/auth/facebook" rel="external" data-role="button" data-iconpos="right" class="social_login facebook_login">Facebook</a>
			</div>
		</div>
	</body>
</html>
